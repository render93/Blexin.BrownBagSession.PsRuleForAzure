configuration:
  AZURE_BICEP_FILE_EXPANSION: true

input:
  pathIgnore:
    - 'modules/**/*.bicep'
    - '!modules/**/*.tests.bicep'

rule:
  includeLocal: true
  # exclude means disable the ruleand it is not used to test any Azure resources
  exclude:
    - "Azure.Resource.UseTags"
  # suppression means skip or ignore a rule for a specific case or use Suppression Group
  suppression:
    Azure.Storage.MinTLS
    - stblexin002

# Configure binding options
binding:
  targetType:
  - 'resourceType'
  - 'type'