name: Testing IaaC - In-Flight
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "add-psruleforazure" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      optionfile:
        description: "The path to an options file"
        default: "ps-rule-inflight.yaml"

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:

    # - name: Checkout
    #   uses: actions/checkout@v3

    - name: Install PSRule
      uses: Microsoft/ps-rule@v2.9.0
      with:
        modules: PsRule.Rules.Azure

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        enable-AzPSSession: true

    - name: Checkout
      uses: actions/checkout@v3

    - name: Get arm templates from resource group
      uses: azure/powershell@v1
      with:
        inlineScript: |
          Get-AzContext
          $error.clear();
          Export-AzRuleData -OutputPath 'out/templates/'
          
          $error;
        azPSVersion: 'latest'

    - name: Run PSRule analysis In-Flight
      uses: Microsoft/ps-rule@v2.9.0
      with:
        modules: PsRule.Rules.Azure
        option: ${{ github.event.inputs.optionfile }}
        inputPath: 'out/templates/'